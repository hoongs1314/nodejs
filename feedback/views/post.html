<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑留言</title>
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">首页</a>  <small>发表评论</small></h1>
        </div>
    </div>
    <div class="comments container">
        <form action="post" method="POST">
            <div>
                <label for="input_name">你的昵称</label>
                <input class="form-control" name="name" id="input_name" type="text">
            </div>
            <div>
                <label for="input_message">输入留言内容</label>
                <textarea class="form-control" name="message" id="input_message" cols="30" rows="10" minlength="5"
                    maxlength="20"></textarea>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</body>

</html>
